<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<a href="/products" title="Get product list">Products</a>
<a href="/categories" title="Get list of categories">Categories</a>
<a href="/bacterias" title="Get list of bacteria">Bacterias</a>
<a href="/limits" title="Get list of limits">Limits</a>

<!--<a href="/products" title="Get product list" >Owners</a>-->
<h1 th:text="${title}"></h1>
<table id="products-table">
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Shelf life</th>
        <th>Category</th>
    <tr/>
    <tr th:each="product: ${products}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getCode()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getShelfLife()}"></td>
        <td th:text="${product.getCategoryId()}"></td>
    </tr>

</table>
</body>
</html>
